name: Code CI

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  ubuntu:
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    env:
      VAB_VEXE: $GITHUB_WORKSPACE/v/v
    steps:
    - name: Checkout V
      uses: actions/checkout@v2
      with:
        repository: vlang/v
    - uses: actions/checkout@v2
      with:
        path: vab
    - name: Build local v
      run: make -j4
    - name: Run tests
      run: ./v test vab
    - name: Build VAB
      run: ./v vab/vab.v
    - name: Build VAB with -prod
      run: ./v -prod vab/vab.v
    - name: Run vab --help
      run: VEXE=$VAB_VEXE vab/vab --help


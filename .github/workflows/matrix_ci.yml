name: Build APK/AAB CI

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build-v-examples-as-apk-and-aab:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.15, ubuntu-18.04, ubuntu-latest]
        java-version: [8, 11, 12]
        v-example: ['flappylearning', 'sokol/particles', 'sokol/drawing.v', 'sokol/freetype_raven.v', '2048', 'fireworks', 'tetris']
        include:
        # includes a new variable of npm with a value of 6
        # for the matrix leg matching the os and version
        - os: macos-latest
            java-version: [13, 14]
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java-version }}

    - name: Checkout V
      uses: actions/checkout@v2
      with:
        repository: vlang/v
    - uses: actions/checkout@v2
      with:
        path: vab
    - name: Build local v
      run: make -j2

    - name: Run tests
      run: ./v test vab

    - name: Build vab with -prod
      run: ./v -prod -g vab/vab.v

    - name: Build vab
      run: ./v -g vab/vab.v

    - name: Run vab --help
      run: vab/vab --help

    - name: Setup env
      run: |
        mkdir -p apks/java-${{ matrix.java-version }}/${{ matrix.v-example }}
        mkdir -p aabs/java-${{ matrix.java-version }}/${{ matrix.v-example }}

    - name: Run vab doctor
      run: |
        export VEXE=./v
        vab/vab doctor

    - name: Build APK (Java ${{ matrix.java-version }}) ${{ matrix.v-example }}
      run: |
        export VEXE=./v
        export OUTPUT=$(echo "${{ matrix.v-example }}" | sed s%/%-%)
        vab/vab -v 3 examples/${{ matrix.v-example }} -o apks/java-${{ matrix.java-version }}/${{ matrix.v-example }}/app-$OUTPUT-package.apk

    # AAB Testing
    - name: Install AAB dependencies
      run: |
        export VEXE=./v
        vab/vab install bundletool
        vab/vab install aapt2

    - name: Build AAB (Java ${{ matrix.java-version }}) ${{ matrix.v-example }}
      run: |
        export VEXE=./v
        export OUTPUT=$(echo "${{ matrix.v-example }}" | sed s%/%-%)
        vab/vab --package aab -v 3 examples/${{ matrix.v-example }} -o apks/java-${{ matrix.java-version }}/${{ matrix.v-example }}/app-$OUTPUT-package.aab
